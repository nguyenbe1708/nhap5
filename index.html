<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng năm mới</title>
</head>
<style>
    #no {
         position: absolute;
         left: 100px;
         width: 100px;
         background-color:red;
         color: yellow;
    }
    body{
        background-color: rgba(255, 0, 0, 0.818);
    }
    
</style>
<body>

    <script>
        var hoveredNo = function () {
            var btn = document.getElementById("no");
            var top = Math.floor(Math.random()*500);
            var left = Math.floor(Math.random()*300);

            btn.style.top = top;
            btn.style.left = left;
        }
        
    </script>

    
    <button id="no" onclick="hoveredNo()">Nhận lì xì nè</button>
</body>
</html>
